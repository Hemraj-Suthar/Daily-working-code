
<select id="product-select-3718510149696" name="id" title="Variant">
    <option selected="selected" value="42480238592164" data-sku="JC0703">30 ml - ₹630</option>
    <option value="45856372490404" data-sku="JC0703A">100 ml - ₹1,770</option>
    <option value="45209498452132" data-sku="JC0703M">10 ml - ₹240</option>
</select>

<div class="Popover__ValueList" data-scrollable="">
    <button type="button" class="Popover__Value Heading Link Link--primary u-h6 is-selected" data-value="30 ml" data-option-position="1" data-action="select-value">30 ml</button>
    <button type="button" class="Popover__Value Heading Link Link--primary u-h6" data-value="100 ml" data-option-position="1" data-action="select-value">100 ml</button>
    <button type="button" class="Popover__Value  Heading Link Link--primary u-h6" data-value="10 ml" data-option-position="1" data-action="select-value">10 ml</button>
</div>

<button type="button" class="ProductForm__Item" aria-expanded="false" aria-controls="popover-3718510149696-product-template-size"></button>


<script>
    document.querySelectorAll('.Popover__Value').forEach(button => {
    button.addEventListener('click', function() {
        
            const selectedValue = this.getAttribute('data-value');
            
            const selectElement = document.getElementById('product-select-3718510149696');
            const options = selectElement.options;
            
            for (let i = 0; i < options.length; i++) {
                options[i].removeAttribute('selected');
                
                if (options[i].text.includes(selectedValue)) {
                    options[i].setAttribute('selected', 'selected');
                    selectElement.selectedIndex = i;
                }
            } 
            hidePopover();
        });
    });

    function hidePopover() {
        const popover = document.getElementById('popover-3718510149696-product-template-size');
        popover.style.display = 'none';
        document.querySelector('.ProductForm__Item').setAttribute('aria-expanded', 'false');
    }
</script>
