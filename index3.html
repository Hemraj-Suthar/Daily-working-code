<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="recently-viewed-wrapper">
        <h2 class="{% if section.settings.heading_position == 'left' %}
          text-left
        {% elsif section.settings.heading_position == 'center' %}
          text-center
        {% elsif section.settings.heading_position == 'right' %}
          text-right  
        {% endif %}"></h2>
      <div class="swiper ct-recent">
        <ul class="recently-viewed-grid swiper-wrapper">
        </ul>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</body>
</html>
